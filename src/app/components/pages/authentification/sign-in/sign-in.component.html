<!-- login form -->
<form class="my-10 space-y-6" [@moveInLeft]="state" [formGroup]="SignForm">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700">
      Sign in <span class="text-primary-900">!</span>
    </h2>
    <p class="text-md text-gray-600">Enter your credential to access your account.</p>
  </div>
  <div>
    <button
      class="group relative mb-10 flex w-full justify-center rounded-md border hover:bg-gray-50 py-2 px-4 text-black focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2"
      type="button"
    >
      <svg-icon src="assets/icons/google-logo.svg" [svgClass]="'h-6 w-6 mr-2'"> </svg-icon>
      <span class="text-md font-bold text-gray-700"> Log in with Google</span>
    </button>
  </div>
  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-muted after:mt-0.5 after:flex-1 after:border-t after:border-muted"
  >
    <p class="mx-4 mb-0 text-center text-sm text-gray-800">or</p>
  </div>
  <div class="space-y-3 text-left">
    <div class="relative">
      <input
        type="text"
        id="email"
        [ngClass]="{
          'border-red-500': !SignForm.get('mail')?.valid && SignForm.get('mail')?.touched,
        }"
        class="peer block"
        formControlName="mail"
        placeholder=" "
      />
      <label
        for="email"
        [ngClass]="{
          'text-red-500': !SignForm.get('mail')?.valid && SignForm.get('mail')?.touched,
        }"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500"
      >
        Email address
      </label>
    </div>
    <em
      class="text-sm text-red-500"
      *ngIf="!SignForm?.get('mail')?.valid && SignForm?.get('mail')?.touched"
      >Email invalid
    </em>
    <div class="relative">
      <input
        [type]="typePassword"
        id="password"
        class="peer block"
        [ngClass]="{
          'border-red-500': !SignForm.get('pass')?.valid && SignForm.get('pass')?.touched,
        }"
        formControlName="pass"
        placeholder=" "
      />
      <label
        for="password"
        [ngClass]="{
          'text-red-500': !SignForm.get('pass')?.valid && SignForm.get('pass')?.touched,
        }"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600"
      >
        Password
      </label>
      <span class="absolute top-2.5 right-5 cursor-pointer text-gray-400 dark:text-night-300">
        <svg-icon
          (click)="toggleEye()"
          src="assets/icons/{{ eye ? 'eye-off' : 'eye' }}.svg"
          [svgClass]="'h-5 w-5'"
        >
        </svg-icon>
      </span>
    </div>
    <em
      class="text-red-500 text-sm"
      *ngIf="!SignForm?.get('pass')?.valid && SignForm?.get('pass')?.touched"
      >Minimum 8 characters
    </em>
  </div>

  <div class="flex items-center justify-between space-x-3">
    <div class="flex items-center">
      <input id="remember-me" class="rounded-full" name="remember-me" type="checkbox" />
      <label for="remember-me" class="ml-2 block text-sm text-gray-500"> Remember me </label>
    </div>
    <div class="text-sm">
      <a routerLink="/auth/reset-password" class="font-medium text-blue-500 hover:text-primary-400">
        Forgot your password?
      </a>
    </div>
  </div>

  <button
    [disabled]="!SignForm.valid"
    class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary-900 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 hover:bg-blue-500"
  >
    Sign in
  </button>
  <div class="flex items-center space-x-1 text-sm text-gray-500">
    <span class="text-gray-500">Not a Member yet?</span>
    <a routerLink="/auth/sign-up" class="font-medium text-blue-500 hover:text-primary-400">
      Sign up
    </a>
  </div>
</form>
